name: Calculator CI Pipeline

on:
  pull_request:
    branches:
      - main  # or use the branch you're working on (e.g., 'Ankith_A1_CIpipeline')

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          python -m unittest discover -s tests  # Assuming your tests are in the 'tests' folder

  dockerize:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t calculator-app .

      - name: Run Docker Container
        run: docker run --name calculator-container calculator-app

      - name: Stop and Remove Docker Container
        run: docker rm -f calculator-container

  # Optional: Push Docker image to Docker Hub or other registry (if needed)
  push_image:
    runs-on: ubuntu-latest
    needs: dockerize
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image
        run: docker push your-dockerhub-username/calculator-app
